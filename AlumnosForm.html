<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Alumnos Form</title>
    <link href="https://fonts.googleapis.com/css?family=Germania+One|Raleway|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/style.css">
    <script src="main.js" charset="utf-8" defer></script>
    <script src="reco.js" charset="utf-8"></script>
    <script type="text/javascript">
      comandos.push(["dónde estoy","Te encuentras en le registro de Alumnos, un formulario donde te puedes dar de alta en el sistema de Nauklistli"]);
    </script>
  </head>
  <body>

    <header id="header">
      <div class="limiter">
        <div class="logo">
          <a href="#" class="icon-list"></a>
          <img src="logo.png" class="logotipo" alt="">
        </div>
        <ul>
          <a href="#" class="icon-volume-mute2 nau-start"></a>
          <a href="#" class="icon-volume-medium nau-stop"></a>

          <a href="#" class="icon-search"></a>
        </ul>
      </div>
    </header>

    <div class="mask">
      <div class="middle">
        <h1>Registro de Alumno</h1>
        <span>Llena los campos a continuación para Registar a un Alumno!</span>
      </div>
    </div>

    <div id="bodyContainer">
      <div class="limiter">
        <form action="#" class="formAll">

          <div class="insert">
            <label for="AlumnoName">Nombre del Alumno: </label>
            <input type="text" class="nombre" id="AlumnoName">
          </div>

          <div class="insert">
            <a class="select"><span class="icon-keyboard_arrow_down"></span> <span class="selectText">Seleccionar Tipo de Usuario</span> <span class="conca"></span></a>
            <div class="seleccion">
              <!-- RADIO -->
            </div>
            <input type="radio" name="group" value="Alumno">
            <input type="radio" name="group" value="Maestro">
          </div>

          <div class="insert">
            <label for="AlumnoSemestre">Semestre: </label>
            <input type="number" id="AlumnoSemestre">
          </div>

          <div class="insert">
            <label for="AlumnoExpediente">Expediente: </label>
            <input type="number" id="AlumnoExpediente">
          </div>

          <a class="submit" id="registro">Registrar</a>

        </form>
      </div>
    </div>

  </body>
</html>
